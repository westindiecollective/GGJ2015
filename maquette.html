<!DOCTYPE html>
<html>

<head>
  <title>MacGyver</title>
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="build/style.css" />
  
  <link href='http://fonts.googleapis.com/css?family=Coustard:400,900' rel='stylesheet' type='text/css'>
</head>

<body>
  <section class="intro">
    <div class="container">
      <h2>Plot</h2>
      <p>And now, you've got a problem. An empty room with an iron closed door.</p>
      <p>So, what do we do now ?</p>

      <h2>Problem solved ! (when you're done)</h2>

      <p>Bla bla bla bla bla bla bla</p>
      <button>Next &rarr;</button>
    </div>
  </section>

  <section class="room">
    <div class="container">
      <h2>Room</h2>
      <img alt="Room picture if time" />
      
      <h2>Item list</h2>
      <ul class="objects">
        <li><img alt="Banana"/></li>
        <li><img alt="Paper Clip"/></li>
        <li><img alt="Umbrella"/></li>
        <li><img alt="Coca cola"/></li>
        <li><img alt="Sword"/></li>
        <li><img alt="Stick"/></li>
        <li><img alt="Tardis"/></li>
      </ul>
      
      <div class="dropzone">
        <p>Drop the items to craft</p>
      </div>

      <p>
        Result :
        <span>Banana-sword</span>
      </p>
    </div>
  </section>
</body>

</html>
